name: CI/CD pipeline

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']
  workflow_dispatch:  # Added manual trigger option

jobs:
  # Build stage: prepare Python and install dependencies
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"
      
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

  # Test stage: run unit/integration tests
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Unit Tests with Coverage
        run: |
          echo "ðŸ§ª Running unit tests..."
          pytest tests/unit/ -v --cov=src --cov-report=term --cov-report=xml
      
      - name: Integration Tests
        run: |
          echo "ðŸ”— Running integration tests..."
          pytest tests/integration/ -v --tb=short

  # Coverage stage: run coverage and upload HTML report
  coverage:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run tests with coverage and generate HTML report
        run: |
          echo "ðŸ“Š Checking test coverage..."
          pytest tests/ --cov=src --cov-fail-under=80 --cov-report=term-missing --cov-report=html
      
      - name: Upload coverage HTML
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: htmlcov

  # Code quality (lint) stage
  lint:
    runs-on: ubuntu-latest
    needs: coverage
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"
      
      - name: Install pylint
        run: |
          python -m pip install --upgrade pip
          pip install pylint
      
      - name: Run pylint and save report
        run: |
          echo "ðŸ” Running pylint..."
          pylint src/ --output-format=text > lint_report.txt || true
          score_line=$(grep -E "rated at" lint_report.txt || true)
          score=$(echo "$score_line" | sed -n 's/.*rated at \([0-9.]*\)\/10.*/\1/p')
          echo "Pylint score: ${score:-not-found}"
          if [ -z "$score" ]; then
            echo "Could not determine pylint score"; exit 1
          fi
          awk -v s="$score" 'BEGIN{ if (s+0 < 7.0) exit 1 }' || (echo "Pylint score $score is below threshold 7.0" && exit 1)
      
      - name: Upload lint report
        uses: actions/upload-artifact@v4
        with:
          name: lint-report
          path: lint_report.txt

  # Formatting stage
  format:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"
      
      - name: Install black
        run: |
          python -m pip install --upgrade pip
          pip install black
      
      - name: Check formatting with black
        run: |
          echo "âœ¨ Checking formatting with black..."
          black src/ tests/ --check
      
      - name: Show black diff
        run: black src/ tests/ --diff || true

  # Security stage: run bandit and upload JSON report
  security:
    runs-on: ubuntu-latest
    needs: format
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"
      
      - name: Install bandit
        run: |
          python -m pip install --upgrade pip
          pip install bandit
      
      - name: Run bandit (console)
        run: |
          echo "ðŸ›¡ï¸ Running bandit security scan..."
          bandit -r src/ -v || true
      
      - name: Run bandit (json output)
        run: |
          rm -f security_report.json || true
          bandit -r src/ -f json -o security_report.json || true
      
      - name: Upload security report
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: security_report.json

  # Deploy stage: package and upload
  deploy:
    runs-on: ubuntu-latest
    needs: security
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Download coverage artifact
        uses: actions/download-artifact@v4
        with:
          name: coverage-html
          path: artifacts/coverage-html
        continue-on-error: true
      
      - name: Download lint report
        uses: actions/download-artifact@v4
        with:
          name: lint-report
          path: artifacts/lint
        continue-on-error: true
      
      - name: Download security report
        uses: actions/download-artifact@v4
        with:
          name: security-report
          path: artifacts/security
        continue-on-error: true
      
      - name: "Simple package: compile, zip and upload"
        run: |
          echo "ðŸ“¦ Creating simple deployment package..."
          rm -f deployment-package.zip || true
          python -m compileall -b -f src || true
          zip -r deployment-package.zip src artifacts README.md requirements.txt || true
          echo "Created deployment-package.zip"
          ls -lh deployment-package.zip || true
          unzip -l deployment-package.zip || true
      
      - name: Upload deployment package
        uses: actions/upload-artifact@v4
        with:
          name: deployment-zip
          path: deployment-package.zip
